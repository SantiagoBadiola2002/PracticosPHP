<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Salario</title>
</head>
<body>
    <h1>Formulario de Cálculo de Salario</h1>
    <form action="calcular.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="horas_trabajadas">Horas trabajadas:</label>
        <input type="number" id="horas_trabajadas" name="horas_trabajadas" required><br><br>

        <label for="tasa_hora">Tasa por hora:</label>
        <input type="number" id="tasa_hora" name="tasa_hora" step="0.01" required><br><br>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
